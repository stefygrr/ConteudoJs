    <h1>Cadastro de Funcionários</h1>
    <form id="nomeFuncionario">
        <label for="name">Nome:</label>
        <input type="text" id="name" required>
        <br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required>
        <br>
        <label for="posição">Cargo:</label>
        <input type="text" id="posicao" required>
        <br>
        <label for="departamento">Departamento (Somente para Gerente):</label>
        <input type="text" id="departamento">
        <br>
        <label for="linguagem">Linguagem de Programação (Somente para Desenvolvedor):</label>
        <input type="text" id="linguagem">
        <br>
        <button type="button" onclick="cadastrarFuncionario()">Cadastrar Funcionário</button>
    </form>

    <div id="output"></div>
